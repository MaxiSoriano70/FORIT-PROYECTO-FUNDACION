<div class="sectionTableInformation">
    <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, email o curso..." />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Nombre completo -->
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let info">
                {{ info.firstName }} {{ info.lastName }}
            </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let info">
                {{ info.email }}
            </td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let info">
                {{ info.phone }}
            </td>
        </ng-container>

        <!-- Curso → si ya tenés el nombre -->
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
            <td mat-cell *matCellDef="let info">
                {{ info.courseName }}
            </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let info">
                {{ info.status }}
            </td>
        </ng-container>
        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let info">
                <!-- EDITAR: opcionalmente ocultar si ya es usuario -->
                <button *ngIf="!info.isAlreadyUser" class="btn btn-primary m-1" (click)="onEdit(info)">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </button>

                <!-- MARCAR COMO INFORMADO -->
                <button class="btn btn-warning m-1" [disabled]="info.isInformed" (click)="onMarkAsInformed(info)">
                    <i class="fa-solid fa-bell"></i>
                    {{ info.isInformed ? 'Informado' : 'Marcar como informado' }}
                </button>

                <!-- CONVERTIR EN USUARIO -->
                <button class="btn btn-success m-1" [disabled]="info.isAlreadyUser" (click)="onConvert(info)">
                    <i class="fa-solid fa-user-check"></i>
                    {{ info.isAlreadyUser ? 'Ya es usuario' : 'Convertir en Usuario' }}
                </button>

                <!-- ELIMINAR -->
                <button class="btn btn-danger m-1" (click)="onDelete(info)">
                    <i class="fa-solid fa-trash"></i> Eliminar
                </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
