<div class="sectionTableCourses">
    <mat-form-field appearance="outline">
        <mat-label>Buscar curso</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre o fecha..." />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Nombre -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <!-- Fecha inicio -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Inicio</th>
            <td mat-cell *matCellDef="let course">
                {{ course.startDate | date:'dd/MM/yyyy' }}
            </td>
        </ng-container>

        <!-- Fecha fin -->
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Finalizaci√≥n</th>
            <td mat-cell *matCellDef="let course">
                {{ course.endDate | date:'dd/MM/yyyy' }}
            </td>
        </ng-container>

        <!-- Cupos -->
        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef>Cupos</th>
            <td mat-cell *matCellDef="let course">
                {{ course.enrolledCount }} / {{ course.maxCapacity }}
            </td>
        </ng-container>

        <!-- Precio -->
        <ng-container matColumnDef="pricePerMonth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
            <td mat-cell *matCellDef="let course">
                ${{ course.pricePerMonth | number:'1.2-2' }}
            </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let course">
                <button class="btn btn-info m-1" (click)="onManage(course)">
                    <i class="fa-solid fa-users"></i> Gestionar
                </button>
            </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
