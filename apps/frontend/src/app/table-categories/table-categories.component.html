<div class="sectionTableCategories">
    <mat-form-field appearance="outline">
        <mat-label>Buscar categoría</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre o descripción...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Nombre -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <!-- Descripción -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
            <td mat-cell *matCellDef="let category">{{ category.description }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let category">
                <button class="btn btn-primary mx-1" (click)="onEdit(category)">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </button>
                <button class="btn btn-danger mx-1" (click)="onDelete(category)">
                    <i class="fa-solid fa-trash"></i> Eliminar
                </button>
            </td>
        </ng-container>

        <!-- Renderizado de filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
