<div class="sectionTableUsers">
    <mat-form-field appearance="outline">
        <mat-label>Buscar usuario</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, correo o teléfono..." />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Nombre completo -->
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre completo</th>
            <td mat-cell *matCellDef="let user">
                {{ user.firstName | fullname:user.lastName }}
            </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
            <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
        </ng-container>

        <!-- Dirección -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
            <td mat-cell *matCellDef="let user">{{ user.address }}</td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
            <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
                <button class="btn btn-primary mx-1" (click)="onEdit(user)">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </button>
                <button class="btn btn-danger mx-1" (click)="onDelete(user)">
                    <i class="fa-solid fa-trash"></i> Eliminar
                </button>
                <button class="btn btn-info mx-1" (click)="onDetail(user)">
                    <i class="fa-solid fa-circle-info"></i> Detalle
                </button>
            </td>
        </ng-container>

        <!-- Renderizado de filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
