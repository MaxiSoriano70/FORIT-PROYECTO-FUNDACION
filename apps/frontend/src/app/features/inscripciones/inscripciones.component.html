<section class="sectionTitulo">
    <h3>INSCRIPCIONES</h3>
</section>

<app-loading *ngIf="courses.length === 0 && isLoading"></app-loading>

<app-cartel-no-hay *ngIf="!isLoading && courses.length === 0" mensaje="No hay cursos disponibles">
</app-cartel-no-hay>

<app-table-registrations *ngIf="!isLoading && courses.length > 0" [courses]="courses"
    (manageStudents)="goToCourse($event)">
</app-table-registrations>

<app-rolling-code></app-rolling-code>

<app-footer></app-footer>
