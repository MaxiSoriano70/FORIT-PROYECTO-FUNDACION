<div class="sectionTableStudents">
    <mat-form-field appearance="outline">
        <mat-label>Buscar estudiante</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, correo o teléfono..." />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Nombre completo -->
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre completo</th>
            <td mat-cell *matCellDef="let student">
                {{ student.firstName | fullname : student.lastName }}
            </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let student">{{ student.email }}</td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
            <td mat-cell *matCellDef="let student">{{ student.phone }}</td>
        </ng-container>

        <!-- Dirección -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
            <td mat-cell *matCellDef="let student">{{ student.address }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let student">
                <button class="btn btn-primary m-1" (click)="onEdit(student)">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </button>
                <button class="btn btn-danger m-1" (click)="onDelete(student)">
                    <i class="fa-solid fa-trash"></i> Eliminar
                </button>
                <button class="btn btn-info m-1" (click)="onDetail(student)">
                    <i class="fa-solid fa-circle-info"></i> Detalle
                </button>
            </td>
        </ng-container>

        <!-- Render rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
